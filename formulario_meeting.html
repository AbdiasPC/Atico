<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atico-Contactanos</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/form.js"></script>


</head>
<body>
    <main>
        <div class="pagina-contacto">
            <h1 class="fw-700 centrar-texto">Informacion de Contacto</h1>

            <div class="contenedor-formulario"> 

                <form action="" id="formulario" class="formulario"> 
                    
                    <input class="dato" type="text" id="Name" name="NomUsuario" placeholder="Name/Company">

                    <input class="dato" type="email" id="Email" placeholder="Email">

                    <input class="dato" type="tel" id="Phone" name="Phone" placeholder="Phone">

                    <div class="lugar-trabajo">
                        <label for="Home">Home:</label>
                        <input type="radio" name="lugar" id="lugar" value="Home">

                        <label for="Office">Office:</label>
                        <input type="radio" name="lugar" id="lugar" value="Office">
                    </div>

                    <input class="boton boton-formulario" type="submit"  value="Send">

                </form>
        </div>
    </main>
    <footer class="pagina-footer">
        <div class="contenedor contenedor-footer">
            <nav class="menu menu-footer">
                <a href="index_Atico.html">Home</a>
                <a href="About_Us.html">About Us</a>
            </nav>

            <p class="copyright">&copy 2020 Atico</p>
        </div>
    </footer>
</body>


</html>
